{% extends 'base.html' %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <h1 class="title">Editar categoría</h1>
        <form method="POST">
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                    <input class="input" type="text" name="name" value="{{ category.name }}" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Actualizar categoría</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
